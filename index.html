<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Number guessing game</title>
    <meta name="description" content="Number guessing game" />
    <meta name="author" content="Ionescu Cristina" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container position-relative">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="content">
          <h1>Number guessing game</h1>
          <p>
            We have selected a random number between 1 and 100. See if you can
            guess it in 10 turns or fewer. We'll tell you if your guess was too
            high or too low.
          </p>
          <div class="row g-1 form">
            <label for="guessField" class="form-label" id="guessField"
              >Enter a guess:
            </label>
            <div class="col">
              <input
                type="text"
                id="guessField"
                class="guessField form-control"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Submit"
                class="guessSubmit btn btn-warning"
              />
            </div>
          </div>
          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
        </div>
        <footer class="mt-auto text-dark d-flex justify-content-center">
          <p class="text-center">
            <a
              href="https://ionescu-cristina.github.io"
              title="2021 @ ionescu-cristina.github.io"
              >2021@ionescu-cristina.github.io</a
            >
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
